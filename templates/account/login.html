{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log-In{% endblock title %}

{% block content %}
    <h1>Log-In</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Log-In"></p> 
    </form>
{% endblock content %}
