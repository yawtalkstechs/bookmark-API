{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock title %}

{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {% csrf_token %}
        {{ user_form|crispy }}
        <p><input type="submit" value="Create my account"/></p>
    </form>
{% endblock content %}
