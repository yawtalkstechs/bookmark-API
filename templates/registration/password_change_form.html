{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change your password{% endblock title %}

{% block content %}
    <h1>Change your password</h1>
    <p>Use the form below to change your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Change"></p>
    </form>
{% endblock content %}
